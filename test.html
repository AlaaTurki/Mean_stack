<style>
    * {
        box-sizing: border-box
    }

    /* Add padding to containers */
    .container {
        padding: 16px;
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
    }

    input[type=text]:focus,
    input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }

    /* Overwrite default styles of hr */
    hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 25px;
    }

    /* Set a style for the submit/register button */
    .registerbtn {
        background-color: #04AA6D;
        color: white;
        padding: 16px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    .registerbtn:hover {
        opacity: 1;
    }

    /* Add a blue text color to links */
    a {
        color: dodgerblue;
    }

    /* Set a grey background color and center the text of the "sign in" section */
    .signin {
        background-color: #f1f1f1;
        text-align: center;
    }
</style>


<section>
    <form id="formData" #userData="ngForm" (ngSubmit)="registerUser(userData.value)">
        <div class="container">
            <p>Register new user</p>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <div>
                <label for="email"><b>First Name</b></label>
                <input type="text" placeholder="First Name" name="firstname">
            </div>
            <div>
                <label for="email"><b>Last Name</b></label>
                <input type="text" placeholder="Last Name" name="lastname">
            </div>
            <div>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email">
            </div>
            <div>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password">
            </div>
            <!-- <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="password" id="psw-repeat" required>
          <hr> -->

            <!-- <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p> -->
            <!-- <button type="submit" value="Register" class="registerbtn">Register</button> -->
            <input type="submit" value="Register" class="registerbtn">
        </div>

        <!-- <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div> -->
    </form>
</section>
